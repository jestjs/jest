machine:
  environment:
    YARN_VERSION: 0.20.3
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
dependencies:
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
    - nvm install 4
    - nvm install 6
    - nvm install 7

  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn
    - "website/node_modules"
    - "danger/node_modules"
  override:
    - yarn install --no-progress
    - cd website && yarn install --no-progress
    - cd danger && yarn install --no-progress
test:
  override:
    - nvm alias default 4
    - yarn run test-ci
    - nvm alias default 6
    - yarn run test-ci
    - nvm alias default 7
    - yarn run test-ci
    - yarn run danger
    - cd website && yarn run test

deployment:
  website:
    branch: master
    owner: facebook
    commands:
      # Deploy Jest website
      - git config --global user.email "jest-bot@users.noreply.github.com"
      - git config --global user.name "Website Deployment Script"
      - echo "machine github.com login jest-bot password $GITHUB_TOKEN" > ~/.netrc
      - cd website && GIT_USER=jest-bot npm run gh-pages
