machine:
  environment:
    YARN_VERSION: 0.20.3
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 8
dependencies:
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
    - nvm install 4
    - nvm install 6

  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn
    - "website/node_modules"
  override:
    - yarn install --no-progress
    - cd website && yarn install --no-progress
test:
  override:
    - nvm alias default 6
    - yarn run test-ci
    - nvm alias default 4
    - yarn run test-ci-partial
    - nvm alias default 8
    - yarn run test-ci-partial
    - cd website && yarn run test

deployment:
  website:
    branch: master
    owner: facebook
    commands:
      # Deploy Jest website
      - git config --global user.email "jest-bot@users.noreply.github.com"
      - git config --global user.name "Website Deployment Script"
      - echo "machine github.com login jest-bot password $GITHUB_TOKEN" > ~/.netrc
      # crowdin install start
      - sudo apt-get install default-jre
      - wget https://artifacts.crowdin.com/repo/deb/crowdin.deb -O crowdin.deb
      - sudo dpkg -i crowdin.deb
      # crowdin install end
      - crowdin --config crowdin.yaml upload sources --auto-update -b master
      - crowdin --config crowdin.yaml download -b master
      - cd website && GIT_USER=jest-bot npm run gh-pages
