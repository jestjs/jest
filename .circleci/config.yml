version: 2.1

aliases:
  - &filter-ignore-gh-pages
    branches:
      ignore: gh-pages
  - &install
    pkg-manager: yarn
    override-ci-command: yarn install --immutable && yarn build:js
    cache-path: ~/.yarn/berry/cache
    include-branch-in-cache-key: false
    app-dir: ~/jest

orbs:
  node: circleci/node@7.1.0

jobs:
  test-node:
    parameters:
      node-version:
        type: string
    working_directory: ~/jest
    executor: node/default
    parallelism: 4
    steps:
      - checkout
      - node/install:
          node-version: << parameters.node-version >>
      - node/install-packages: *install
      - run:
          command: yarn test-ci-partial --shard=$(expr $CIRCLE_NODE_INDEX + 1)/$CIRCLE_NODE_TOTAL
      - store_test_results:
          path: reports/junit

  test-jest-jasmine:
    working_directory: ~/jest
    executor: node/default
    parallelism: 4
    steps:
      - checkout
      - node/install:
          node-version: lts/*
      - node/install-packages: *install
      - run:
          name: Test
          command: JEST_JASMINE=1 yarn test-ci-partial --shard=$(expr $CIRCLE_NODE_INDEX + 1)/$CIRCLE_NODE_TOTAL
      - run:
          name: Leak test
          command: JEST_JASMINE=1 yarn test-leak
      - store_test_results:
          path: reports/junit

# Workflows enables us to run multiple jobs in parallel
workflows:
  build-and-deploy:
    jobs:
      - test-node:
          name: test-node-partial-<< matrix.node-version >>
          matrix:
            parameters:
              node-version: ['16', '18', '20', '21', '22']
      - test-jest-jasmine
